<div class="container mt-4" *ngIf="quizForm">
  <h3 class="mb-3">Answer the questions</h3>
  <form [formGroup]="quizForm" (ngSubmit)="submitQuiz()">
    <div formArrayName="answers">
      <div
        class="card mb-3 p-3"
        *ngFor="let question of questions; index as i"
        [formGroupName]="i"
      >
        <p><strong>{{ i + 1 }}. {{ question.question }}</strong></p>
        <div *ngFor="let opt of question.options">
          <label class="form-check">
            <input
              type="radio"
              class="form-check-input"
              [value]="opt"
              formControlName="selectedAnswer"
              required
            />
            {{ opt }}
          </label>
        </div>
      </div>
    </div>

    <button class="btn btn-success w-100" type="submit">Submit</button>
  </form>
</div>
